<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="/favicon.ico" rel="icon" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Vite App</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    .map-container {
      width: 400px;
      height: 400px;
      display: inline-block;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }
  </style>
</head>
<body>
<script
  src="/Users/diegoalbertozapatahantsch/Projects/personal/libs/gmap-vue/packages/gmap-vue-next/dist/lib/main.umd.js"
  type="text/javascript"
></script>
<div id="app">
  <h2>Test 1</h2>
  <ol>
    <li>You can pan around this map, and the center is updated.</li>
    <li>When you edit the lat/lng the map center is updated</li>
  </ol>

  <div>
    <small><strong>Lat:</strong></small>
    <input v-model.number.lazy="reportedMapCenter.lat"
           step="0.00001"
           type="number"
           @change="sync" />
    &nbsp;
    <small><strong>Lng:</strong></small>
    <input v-model.number.lazy="reportedMapCenter.lng"
           step="0.00001"
           type="number"
           @change="sync" />
  </div>
  <br>

  <div class="flex-container">
    <div>
      <gmap-map ref="map" :center="mapCenter"
                :zoom="12"
                class="map-container"
                @center_changed="updateCenter"
                @idle="sync">
      </gmap-map>
    </div>
    <div>
      <!--      <gmap-street-view-panorama-->
      <!--        ref="pano"-->
      <!--        :position="mapCenter"-->
      <!--        :pov="pov"-->
      <!--        class="map-container"-->
      <!--        @position_changed="updateCenter">-->
      <!--      </gmap-street-view-panorama>-->
    </div>
  </div>
</div>
<script>
  const { createApp } = Vue;

  window.app = createApp({
    data() {
      return {
        hello: 'hi from template string',
        reportedMapCenter: {
          lat: 1.32,
          lng: 103.8
        },
        mapCenter: null,
        pov: {
          pitch: 0,
          heading: 0
        }
      };
    },
    created() {
      this.sync();
    },
    methods: {
      updateCenter(latLng) {
        this.reportedMapCenter = {
          lat: latLng.lat(),
          lng: latLng.lng()
        };
      },
      sync() {
        this.mapCenter = this.reportedMapCenter;
      }
    }
  }).use(GmapVue, {
    load: {
      key: 'AIzaSyCpPM3Ig06oSO1GOs0QGir5cIqwK3XRe_4'
    }
  });

  window.app.mount('#app');
</script>
<link href="/Users/diegoalbertozapatahantsch/Projects/personal/libs/gmap-vue/packages/gmap-vue-next/dist/lib/style.css"
      rel="stylesheet">
</body>
</html>
