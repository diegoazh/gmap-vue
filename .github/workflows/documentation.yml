name: documentation
on:
  push:
    branches:
      - master
      
jobs:
  publish:
  
    name: github pages
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Remove pnpm-lock.yaml file
        run: rm -rf pnpm-lock.yaml
      - name: Fresh install dependencies
        run: pnpm install
      - name: Build docs
        run: pnpm run build:docs --recursive
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.2
        with:
          target_branch: gh-pages
          build_dir: ./packages/documentation/docs/.vuepress/dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
